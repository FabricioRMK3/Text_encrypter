<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script src="public/main.js"></script>

    <link rel="stylesheet" href="public/css/main.css">
    <!-- icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="public/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="public/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="public/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="public/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="public/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="public/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="public/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="public/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="public/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="public/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="public/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/icons/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>Encriptador</title>
</head>
<body class="bg-c-blue bg-gradient-to-r from-indigo-300"">
    <div class="container min-h-screen mx-auto px-5 bg-c-blue bg-gradient-to-r from-indigo-300">
        <div class="bg-c-grey shadow-lg shadow-gray-700 rounded-3xl mt-8 mb-6 bg-gradient-to-tl from-indigo-500">
            <div class="flex p-5 items-center">
                <div class="w-1/6">
                    <img class="lg:w-20" src="public/img/LOGO FVC.png" alt="logo FVC Fabricio Vera Chavez desarrolador frontend">
                </div>
                <div class="w-5/6 flex items-center lg:block lg:ml-96">
                    <h1 class="text-xl md:text-3xl font-semibold lg:text-4xl text-white m-auto" >¡Encripta tus textos!</h1> 
                </div>
            </div>
        </div>
        <div class="lg:flex lg:flex-col-2 lg:gap-12 lg:min-h-[700px] mt-3">
            <div class=" bg-c-grey bg-gradient-to-tl from-indigo-500 shadow-2xl shadow-gray-700 rounded-3xl p-5 lg:w-full min-h-[350px] mb-6">
                <textarea  class="outline-none resize-none p-2 w-full h-52 lg:h-[75%] text-white placeholder-white text-2xl font-medium bg-transparent caret-white cursor-default" placeholder="Ingrese el texto aquí" id="texto-entrada"></textarea>
                <div class=" mt-8 lg:mt-3 p-3 h-48 lg:h-32  flex justify-around items-center flex-col lg:flex-row">
                    <button class="w-full mx-5 font-medium text-white bg-c-purple rounded-xl my-2 py-3 text-xl hover:text-2xl duration-500 ease-in-out" onclick="encriptar()">Encriptar</button>
                    <button class="w-full mx-5 font-medium text-white bg-c-purple rounded-xl my-2 py-3 text-xl hover:text-2xl duration-500 ease-in-out" onclick="desencriptar()">Desencriptar</button>
                    <button class="w-full mx-5 font-medium text-white bg-c-purple rounded-xl my-2 py-3 text-xl hover:text-2xl duration-500 ease-in-out " id="clearBtn" onclick="clearTextarea()">Limpiar</button>
                </div>
                <div>
                    <p class="text-start lg:ml-20 text-gray-700">*Las letras mayúsculas y las tildes no se reflejaran en el texto</p>
                </div>
            </div>
            <div class="bg-c-grey shadow-2xl bg-gradient-to-tl from-indigo-500 shadow-gray-700 text-white rounded-3xl p-8 mb-6 lg:w-2/5" >
                <div id="resultado" class="">
                    <textarea id="texto-salida" class="hidden lg:min-h-[500px]"></textarea>
                    <button class="hidden" id="btn-copy">Copiar</button>
                </div>
                <div id="intro-text" class="">
                    <img src="public/img/encrypt6.png" class="w-52 mx-auto hidden lg:block my-28"  alt="Encrypt fvc fabricio vera chavez">
                    <h3 class="text-2xl my-4 text-center">Ningún texto fue encontrado</h3>
                    <p class="text-center">Ingresa una palabra o texto que desees encriptar o desencriptar</p>
                </div>
            </div>
            <div class="hidden h-auto  !max-h-[450px] bg-c-purple overflow-y-auto "></div>
            
        </div>
        
        
    </div>

</body>
</html>
